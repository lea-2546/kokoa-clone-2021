<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">방탄방</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span></div>
    </header>
   
   <main class="friends-screen main-chat">

          Tuseday, May 25, 2021

    <img src="jpg/랩송프사.png" />

            <span class="message__time">오후 2:47</span>
        </div>
    </div>
</div>
<div class="message-row">
    <img src="jpg/랩송프사.png" />
    <div class="message-row__contant">
        <span class="message__author">랩송</span>
        <div class="message__info">
            <span class="message__bubble">망치 연재해주이소;;;</span>
            <span class="message__time">오후 2:48</span>
        </div>
    </div>
</div>
<div class="message-row">
    <img src="jpg/선뿌프사.png" />
    <div class="message-row__contant">
        <span class="message__author">솜뿡땀</span>
        <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ아 시발</span>
            <span class="message__time">오후 2:49</span>
        </div>
    </div>
</div>
<div class="message-row">
    <img src="jpg/선뿌프사.png" />
    <div class="message-row__contant">
        <span class="message__author">솜뿡땀</span>
        <div class="message__info">
            <span class="message__bubble">망치ㅋㅋㅋㅋㅋㅋㅋㅋ개웃겨</span>
            <span class="message__time">오후 2:49</span>
        </div>
    </div>
</div>
<div class="message-row message-row--own">
    <div class="message-row__contant">
        <div class="message__info">
            <span class="message__bubble">근데 망치 내용이 뭐였지?</span>
            <span class="message__time">오후 3:05</span>
        </div>
    </div>
</div>
   </main>
   
   <form class="reply">
    <div class="reply__column">
       <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
           <i class="fas fa-arrow-up"></i>
        </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big😭😭</span>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>

</html>
