<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__icons__badge">
                <a href="setting.html">
                <span class="badge_dot badge_dot__point">•</span>
                <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
        </div>
    </header>
   
    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icons">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
          <div class="icon-row__icons">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
          <div class="icon-row__icons">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
          <div class="icon-row__icons">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Reccommended Friends</h6>
          <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
          <div class="open-chat__header">
              <h4>Open Chat</h4>
              <span>Go to Openchat Home <i class="fas fa-angle-right"></i></span>
              
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-chat__title">#BTS</h5>
                    <h6 class="open-chat__hashtag">#bts#army#friends</h6>
                    <div class="open-chat__members">
                        <img src="file:///Users/lea/Desktop/kokoa-clone-2021/jpg/%EC%98%A4%EC%8A%AC%EA%B8%B0.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="dividers"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="file:///Users/lea/Desktop/kokoa-clone-2021/jpg/%EC%98%A4%EC%8A%AC%EA%B8%B0.jpg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
      </div>
    </main>
   
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot badge_dot">•</span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
