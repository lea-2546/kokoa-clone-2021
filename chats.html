<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">진원공주😘</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span></div>
    </header>
   
   <main class="friends-screen main-chat">
      <div class="chat__timestampe">
          Tuseday, May 25, 2021
      </div>

   <div class="message-row">
    <img src="jpg/찐식프사.png" />
    <div class="message-row__contant">
        <span class="message__author">진원공주😘</span>
        <div class="message__info">
            <span class="message__bubble">쓸가 할롱❤️❤️</span>
            <span class="message__time">11:02</span>
        </div>
    </div>
</div>
<div class="message-row message-row--own">
    <div class="message-row__contant">
        <div class="message__info">
            <span class="message__bubble">오떼닝??!</span>
            <span class="message__time">11:05</span>
        </div>
    </div>
</div>
<div class="message-row">
    <img src="jpg/찐식프사.png" />
    <div class="message-row__contant">
        <span class="message__author">진원공주😘</span>
        <div class="message__info">
            <span class="message__bubble">화전역에 도착하였습니땅</span>
            <span class="message__time">11:07</span>
        </div>
    </div>
</div>
<div class="message-row  message-row--own">
    <div class="message-row__contant">
        <div class="message__info">
            <span class="message__bubble">으아닛!! 찐씩 오늘도 화이팅 하짜잉❤️</span>
            <span class="message__time">11:10</span>
        </div>
    </div>
</div>
<div class="message-row">
    <img src="jpg/찐식프사.png" />
    <div class="message-row__contant">
        <span class="message__author">진원공주😘</span>
        <div class="message__info">
            <span class="message__bubble">쓸까도 오늘 화이팅 입니땅❤️❤️</span>
            <span class="message__time">11:23</span>
        </div>
    </div>
</div>
   </main>
   
   <form class="reply">
     <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
     </div>
     <div class="reply__column">
         <input type="text" placeholder="Write a message..." />
         <i class="far fa-smile fa-lg"></i>
         <button>
            <i class="fas fa-arrow-up"></i>
         </button>
     </div>
   </form>

   <div id="no-mobile">
    <div><i class="far fa-hand-paper"></i></div>
    <span>Your screen is too big ㅠㅠ</span>
</div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
