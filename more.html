<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icons__badge">
                <span class="badge_dot badge_dot__point">•</span>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
   
   <main class="friends-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="jpg/슬기프사.png" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">오슬기</h4>
               <h6 class="user-component__subtitle">82+1012345678<i class="fas fa-info-circle"></i></h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div> 
    <div class="icon-row">
        <div class="icon-row__icons">
            <i class="far fa-calendar-check"></i>
            <span>Calender</span>
          </div>
        <div class="icon-row__icons">
            <i class="far fa-hdd"></i>
            <span>Talk Drive</span>
          </div>
        <div class="icon-row__icons">
            <i class="far fa-smile"></i>
          <span>Emoticons</span>
      </div>
        <div class="icon-row__icons">
            <i class="fas fa-brush"></i>
          <span>Themes</span>
      </div>
    </div>
      <div class="icon-row icon-second-row">
      <div class="icon-row__icons">
        <i class="fas fa-money-check-alt"></i>
        <span>Account</span>
    </div>
    <div class="icon-row__icons icon-row__icon-sns">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
    </div>
    <div class="icon_fake icon-row__icons">
        <i class="fas fa-money-check-alt"></i>
        <span></span>
    </div>
    <div class="icon_fake icon-row__icons">
        <i class="far fa-comments"></i>
        <span></span>
    </div>
    </div>


    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><i class="fas fa-quote-right"></i></div>
                <spna class="more-suggestions__icon-text">Kokoa Story</spna>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><i class="fas fa-paw"></i></div>
                <spna class="more-suggestions__icon-text">Kokoa Friends</spna>
            </div>
        </div>
    </div>
   </main>
   
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><span class="nav__dot badge_dot">•</span><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <div><i class="far fa-hand-paper"></i></div>
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
